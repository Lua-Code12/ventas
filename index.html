<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas Online</title>


    <!--Bootstrap-->

    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">

    <!--font -->
    <script src="https://kit.fontawesome.com/92107c6743.js" crossorigin="anonymous"></script>
    
    <!--Slick slider-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>


    <!--Stylesheet-->

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
   
</head>
<body>

<!--header-->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-12 col-12">
                    <div class="btn-group"> <button class="btn border dropdown-toggle my-md-4 my-2 text-white" 
                        data-toggle="dropdown" 
                        aria-haspopup="true"
                        aria-expanded="false">CL</button>
    
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">USA - USD</a>
                        </div>
                    </div>
                   
                </div>
                
                <div class="col-md-4 col-12 text-center">
                    <h2 class="my-md-3 site title text-white">VENTAS ONLINE</h2>
                </div>
                <div class="col-md-4 col-12 text-right">
                    <p class="my-md-4 header-links">
                        <a href="#" class="px-2">Ingresar</a>
                        <a href="#" class="px-1">Crear Cuenta</a> 
                    </p>
                </div>

            </div>             
            
        </div>



        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                
                <button class="navbar-toggler" 
                type="button" data-toggle="collapse" 
                data-target="#navbarNav" 
                aria-controls="navbarNav" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
                
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">INICIO <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">FEATURES</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">COLLECTION</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">SHOP</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">NOSOTROS</a>
                    </li>
                   
                  </ul>
                </div>

                <div class="navbar-nav">
                    <li class="nav-item border rounded-circle mx-2 search-icon">
                        <i class="fas fa-search p-2"></i>
                    </li>
                    <li class="nav-item border rounded-circle mx-2 basket-icon">
                        <i class="fas fa-shopping-basket p-2"></i>
                    </li>
                </div>





              </nav>



        </div>





    </header>

<!--/header-->



<!--main-->

    <main>
        <!--Slider 1-->

        <div class="container-fluid p-0">
            <div class="site-slider">
                <div class="slider-one">
                    <div>
                        <img src="./imagenes/celular1.jpg" class="img-fluid" alt="Banner1" />
                    </div>
                    <div>
                        <img src="./imagenes/note2.jpg" class="img-fluid" alt="Banner2" />
                    </div>
                    <div>
                        <img src="./imagenes/note3.jpg" class="img-fluid" alt="Banner3" />
                    </div>
                    
                </div>
                <div class="slider-btn">
                    <span class="prev position-top"><i class="fas fa-chevron-left"></i></span>
                    <span class="next prev position-top right-0"><i class="fas fa-chevron-right"></i></span>
                </div>
            </div>
        </div>
        <!--/Slider 1-->

        <!--Slider 2-->

        <div class="container-fluid">
            <div class="site-slider-two px-md-4">
                <div class="row slider-two text-center">
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./imagenes/imagenes2/audifonos.png" alt="Producto 1">
                        <span class="border site-btn">AUDIFONO</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./imagenes/imagenes2/iPhone.png" alt="Producto 2">
                        <span class="border site-btn">IPHONE</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./imagenes/imagenes2/mouse1.png" alt="Producto 3">
                        <span class="border site-btn">MOUSE</span>                        
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./imagenes/imagenes2/notebook2.png" alt="Producto 4">
                        <span class="border site-btn">NOTEBOOK</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./imagenes/imagenes2/parlantep.png" alt="Producto 5">
                        <span class="border site-btn">PARLANTE</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./imagenes/imagenes2/smartwatch.png" alt="Producto 6">
                        <span class="border site-btn">SMARTWATCH</span>
                    </div>
                </div>

                <div class="slider-btn">
                    <span class="prev position-top">
                        <i class="fas fa-chevron-left fa-2x text-secondary"></i>
                    </span>
                    <span class="next prev position-top right-0">
                        <i class="fas fa-chevron-right fa-2x text-secondary"></i>
                    </span>
                </div>

            </div>
        </div>





        <!--/Slider-->

    </main>
<!--/main-->



<!--footer-->
    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/main.js"></script>
    
</body>
</html>
